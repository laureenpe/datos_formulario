<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <form id="frm1">
        Nombre: <input type="text" name="name" id="name"><br> Mail: <input type="text" name="email" id="email"><br>
    </form>
    <button onclick="myFunction()">Mostrar</button>

    <p id="mostrarNombre"></p>
    <p id="mostrarMail"></p>

    <script>
        function myFunction() {
            var name = document.getElementById("name").value;
            var mail = document.getElementById("email").value;

            var res = document.getElementById("name").value; // busco el id name en el html
            res.innerHTML = name //imprimo lo que el usuario ingresa como e-mail
            var res2 = document.getElementById("email").value; //busco el id de email en el html
            res2.innerHTML = mail; //imprimo el mail que ingrese el usuario
        }
    </script>
</body>

</html>
